<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="MaestrosPrincipal.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/creartarea.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
      
</head>
<body>
  <div class="Sidebar" style="display:none" id="miSidebar">
    <button class="Close-button" onclick="side_cerrar()">Cerrar &times;</button>
    <a href="MaestrosPrincipal.html" class="RetroA">Menu Principal</a>
    <a href="MaestrosCalif.html" class="RetroA">Ver Calificaciones</a>
    <a href="MaestrosTareas.html" class="RetroA">Ver Tareas</a>
    <a href="MaestrosDiagramas.html" class="RetroA">Crear Diagramas</a>
  </div>
  <div id="main">
    <button id="openNav" class="Sidebutton" onclick="side_abrir()">&#9776;</button>
    <div class="Contenedor">
      <div class="Subfondo">
        <div class="Titulo">
            <span class="Titulo1">Generar Tareas</span>
              <span class="Titulo2">Maestros</span>
            </div>
        </div>
      <div class="Cuadrado">
        <div class="SubCuadrado"></div>
            <span class="Subtitulo1">Ejercicios</span>
                  <span class="Subtitulo2">Asignados</span>
                <div class="Ejercicios">
                  <div class="form-group">
                    <label for="input-name">Nombre de la tarea</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <label for="input-name">Materia</label>
                    <input type="text" class="form-control" id="input-subject" placeholder="Materia">
                  </div>
                  <div class="form-group">
                    <label for="input-name">Detalles</label>
                    <input type="text" class="form-control" id="input-desc" placeholder="Detalles">
                  </div>
                  <div class="form-group">
                    <label for="input-name">Fecha de Entrega</label>
                    <input type="date" class="form-control" id="input-date">
                  </div>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Crear</button>
                </div>
          </div>
      </div>
  </div>

<script>
  function side_abrir() {
    document.getElementById("main").style.marginLeft = "25%";
    document.getElementById("miSidebar").style.width = "25%";
    document.getElementById("miSidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'none';
  }
  function side_cerrar() {
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("miSidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
  </script>
  
  </body>
  </html>
